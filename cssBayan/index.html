<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>cssBayan</title>
</head>

<body>
    <h1>CSS Bayan</h1>
    <div class="memes">
        <div class="first">

            <input id="first-meme" name="memes" type="radio" checked>
            <label for="first-meme">
                <div class="line">Welcome</div>
                <div class="arrow"></div>
                <div><img class="image" src="images/welcome.svg" height="auto" width="300rem"></div>
            </label>

        </div>
        <div class="second">

            <input id="second-meme" name="memes" type="radio">
            <label for="second-meme">
                <div class="line">Deadline</div>
                <div class="arrow"></div>
                <div><img class="image" src="images/deadline.svg" height="auto" width="300rem"></div>
            </label>

        </div>
        <div class="third">

            <input id="third-meme" name="memes" type="radio">
            <label for="third-meme">
                <div class="line">Help</div>
                <div class="arrow"></div>
                <div><img class="image" src="images/helper.svg" height="auto" width="300rem"></div>
            </label>

        </div>
        <div class="fourth">

            <input id="fourth-meme" name="memes" type="radio">
            <label for="fourth-meme">
                <div class="line">Thanks</div>
                <div class="arrow"></div>
                <div><img class="image" src="images/thanks.svg" height="auto" width="300rem"></div>
            </label>

        </div>
    </div>
</body>

</html>
