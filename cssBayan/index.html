<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>cssBayan</title>
</head>

<body>
    <h1>CSS Bayan</h1>
    <div class="stickers">
        <div class="sticker">
            <input id="first-sticker" class="input" name="memes" type="radio" checked>
            <label for="first-sticker">
                <div class="sticker-name">
                    <div class="line">Welcome</div>
                    <div class="arrow"> </div>
                </div>
                <div class="sticker-image"><img class="image1" src="images/welcome.svg" height="auto" width="300rem">
                </div>
            </label>
        </div>

        <div class="sticker">
            <input id="second-sticker" class="input" name="memes" type="radio">
            <label for="second-sticker">
                <div class="sticker-name">
                    <div class="line">Deadline</div>
                    <div class="arrow"> </div>
                </div>
                <div class="sticker-image"><img class="image2" src="images/deadline.svg" height="auto" width="300rem">
                </div>
            </label>
        </div>

        <div class="sticker">
            <input id="third-sticker" class="input" name="memes" type="radio">
            <label for="third-sticker">
                <div class="sticker-name">
                    <div class="line">Help</div>
                    <div class="arrow"> </div>
                </div>
                <div class="sticker-image"><img class="image3" src="images/helper.svg" height="auto" width="300rem">
                </div>
            </label>
        </div>

        <div class="sticker">
            <input id="fourth-sticker" class="input" name="memes" type="radio">
            <label for="fourth-sticker">
                <div class="sticker-name">
                    <div class="line">Thanks</div>
                    <div class="arrow"> </div>
                </div>
                <div class="sticker-image"><img class="image4" src="images/thanks.svg" height="auto" width="300rem">
                </div>
            </label>
        </div>
    </div>
</body>

</html>
